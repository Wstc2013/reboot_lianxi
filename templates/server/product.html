{% extends "public/layout.html" %}
{% block body %}
    <form class="form-horizontal" parsley-validate method="post">
        <div class="form-group">

            <label for="inputEmail3" class="col-sm-2 control-label">name</label>
            <div class="col-sm-5">

                <input type="text" class="form-control" id="inputEmail3" placeholder="业务线名称" name="name" parsley-required="true">
            </div>
        </div>
        <div class="form-group">
            <label for="inputphone" class="col-sm-2 control-label">p_product</label>
            <div class="col-sm-5" id="p_product_div">

                <select class="chosen-select  form-control"  name="p_product" parsley-required="true"  parsley-error-container="#p_product_div">
                    <option value="0">第一层业务线</option>
                    {% for product_obj in  product_objs %}
                        <option value="{{ product_obj.id }}"> {{ product_obj.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputphone" class="col-sm-2 control-label">module_letter</label>
            <div class="col-sm-5">

                <input type="text" class="form-control"  placeholder="业务线字母简称" name="module_letter" parsley-required="true" >
            </div>
        </div>
        <div class="form-group">
            <label for="inputphone" class="col-sm-2 control-label">op_interface</label>
            <div class="col-sm-5" id="op_interface_div">

                <select class="form-control chosen-select" multiple="选择联系人" name="op_interface" parsley-required="true" parsley-error-container="#op_interface_div">
                    {% for user_obj in  user_objs %}
                        <option value="{{ user_obj.name }}"> {{ user_obj.email }}|{{ user_obj.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputphone" class="col-sm-2 control-label">op_interface</label>
            <div class="col-sm-5" id="dev_interface_div">

                <select class="form-control chosen-select" multiple="选择联系人" name="dev_interface" parsley-required="true" parsley-error-container="#dev_interface_div">
                    {% for user_obj in  user_objs %}
                        <option value="{{ user_obj.name }}"> {{ user_obj.email }}|{{ user_obj.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </div>
    </form>
{% endblock %}
{% block js %}
<script>
        $(function(){
            //chosen select input
            $(".chosen-select").chosen({disable_search_threshold: 8});
        })
    </script>
{% endblock %}
